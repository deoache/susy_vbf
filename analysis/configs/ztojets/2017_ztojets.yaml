golden_json: analysis/data/Cert_294927-306462_13TeV_UL2017_Collisions17_GoldenJSON.txt
hlt_paths:
  - Mu50
  - OldMu100
  - TkMu100
object_selection:
  muons:
    field: events.Muon
    cuts:
      min_pt: events.Muon.pt > 30
      eta: np.abs(events.Muon.eta) < 2.1
      muons_id: highpt
      muons_iso: tight
  veto_muons:
    field: events.Muon
    cuts:
      min_pt: events.Muon.pt > 3
      max_pt: events.Muon.pt < 30
      eta: np.abs(events.Muon.eta) < 2.1
      muons_id: tight
      muons_iso: tight
  electrons:
    field: events.Electron
    cuts:
      min_pt: events.Electron.pt > 5
      eta: np.abs(events.Electron.eta) < 2.1
      electrons_id: wp90iso
      electrons_muons_dr: delta_r_mask(events.Electron, objects['muons'], 0.4)
  taus:
    field: events.Tau
    cuts:
      min_pt: events.Tau.pt > 20
      eta: np.abs(events.Tau.eta) < 2.3
      dz: np.abs(events.Tau.dz) < 0.2
      taus_vs_jet: loose
      taus_vs_ele: vvloose
      taus_vs_mu: loose
      taus_decaymode: 13
      taus_electrons_dr: delta_r_mask(events.Tau, objects['electrons'], 0.3)
      taus_muons_dr: delta_r_mask(events.Tau, objects['muons'], 0.3)
  bjets:
    field: events.Jet
    cuts:
      min_pt: events.Jet.pt > 30
      eta: np.abs(events.Jet.eta) < 2.4
      jets_id: tightlepveto
      jets_deepjet_b: medium
      jetsvetomaps: jetvetomaps_mask(events.Jet, '2017')
      jets_electrons_dr: delta_r_mask(events.Jet, objects['electrons'], 0.4)
      jets_muons_dr: delta_r_mask(events.Jet, objects['muons'], 0.4)
      jets_taus_dr: delta_r_mask(events.Jet, objects['taus'], 0.4)
  jets:
    field: events.Jet
    cuts:
      min_pt: events.Jet.pt > 30
      eta: np.abs(events.Jet.eta) < 4.7
      jets_id: tightlepveto
      jets_pileup_id: tight
      jetsvetomaps: jetvetomaps_mask(events.Jet, '2017')
      jets_electrons_dr: delta_r_mask(events.Jet, objects['electrons'], 0.4)
      jets_muons_dr: delta_r_mask(events.Jet, objects['muons'], 0.4)
      jets_taus_dr: delta_r_mask(events.Jet, objects['taus'], 0.4)
  met_before:
    field: events.MET
    cuts: null
  met:
    field: select_met
    cuts: null
  dimuons:
    field: select_dimuons
    cuts:
      mass_range: (objects['dimuons'].p4.mass > 60) & (objects['dimuons'].p4.mass < 120)
      opp_charge: objects['dimuons'].mu1.charge * objects['dimuons'].mu2.charge < 0
  dijets:
    field: select_dijets
    cuts:
      delta_eta: np.abs(objects['dijets'].j1.eta - objects['dijets'].j2.eta) > 3.8
      opp_charge: objects['dijets'].j1.eta * objects['dijets'].j2.eta < 0
      max_mass: objects['dijets'].p4.mass > 500
  max_dijet_mass:
    field: select_max_mass_dijet
    cuts: null
  max_dijets_mass_eta:
    field: select_max_mass_dijet_eta
    cuts: null
event_selection:
  selections:
    goodvertex: events.PV.npvsGood > 0
    lumi: get_lumi_mask(events, goldenjson)
    trigger: get_trigger_mask(events, hlt_paths)
    trigger_match: get_trigger_match_mask(events, hlt_paths)
    metfilters: get_metfilters_mask(events, year)
    dy_stitching: get_stitching_mask(events, dataset, 'DYJetsToLL_inclusive', 70)
    w_stitching: get_stitching_mask(events, dataset, 'WJetsToLNu_inclusive', 100)
    met_250: objects['met'].pt > 250
    two_muons: ak.num(objects['muons']) == 2
    one_dimuon: ak.num(objects['dimuons']) == 1
    muon_veto: ak.num(objects['veto_muons']) == 0
    electron_veto: ak.num(objects['electrons']) == 0
    tau_veto: ak.num(objects['taus']) == 0
    bjet_veto: ak.num(objects['bjets']) == 0
    atleast_two_jets: ak.num(objects['jets']) > 1
    atleast_one_dijet: ak.num(objects['dijets']) > 0
  categories:
    central:
      - goodvertex
      - lumi
      - trigger
      - trigger_match
      - metfilters
      - dy_stitching
      - w_stitching
      - met_250
      - two_muons
      - one_dimuon
      - muon_veto
      - electron_veto
      - tau_veto
      - bjet_veto
    vbf:
      - goodvertex
      - lumi
      - trigger
      - trigger_match
      - metfilters
      - dy_stitching
      - w_stitching
      - met_250
      - two_muons
      - one_dimuon
      - muon_veto
      - electron_veto
      - tau_veto
      - bjet_veto
      - atleast_two_jets
      - atleast_one_dijet
histogram_config:
  add_syst_axis: true
  add_weight: true
  axes:
    muon_pt:
      type: Variable
      edges:
        - 30
        - 60
        - 90
        - 120
        - 150
        - 180
        - 210
        - 240
        - 300
        - 500
      label: $p_T(\mu)$ [GeV]
      expression: objects['muons'].pt
    muon_eta:
      type: Regular
      bins: 50
      start: -2.4
      stop: 2.4
      label: $\eta(\mu)$
      expression: objects['muons'].eta
    muon_phi:
      type: Regular
      bins: 50
      start: -3.14159
      stop: 3.14159
      label: $\phi(\mu)$
      expression: objects['muons'].phi
    dimuon_mass:
      type: Regular
      bins: 24
      start: 60
      stop: 120
      label: $m(\mu \mu)$ [GeV]
      expression: objects['dimuons'].p4.mass
    dimuon_pt:
